<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results - Saltboy's MTG Card Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="results-page">
  <header>
    <nav class="back-link" aria-label="Main navigation">
      <a href="index.html">Back to search</a>
    </nav>
    <h1>Search Results</h1>
  </header>

  <main>
    <section id="results" class="cards" aria-live="polite" aria-label="Search results will appear here">
      <p>Loading results...</p>
    </section>
  </main>

  <footer>
    <nav class="back-link">
      <a href="index.html">Back to search</a>
    </nav>
    <p>&copy; 2025 Saltboy's MTG Search. All rights reserved.</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q");

    async function fetchResults() {
      if (!query) {
        document.getElementById("results").innerHTML = "<p>No search entered.</p>";
        return;
      }

      const url = `https://api.scryfall.com/cards/search?q=${encodeURIComponent(query)}`;
      try {
        const response = await fetch(url);
        const data = await response.json();

        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        if (data.data && data.data.length > 0) {
          data.data.forEach(card => {
            const imgSrc = card.image_uris?.normal || card.card_faces?.[0]?.image_uris?.normal;

            const article = document.createElement("article");
            article.className = "card";
            article.innerHTML = `
              <img src="${imgSrc}" alt="Card image for ${card.name}">
              <h2>${card.name}</h2>
            `;
            resultsDiv.appendChild(article);
          });
        } else {
          resultsDiv.innerHTML = "<p>No Wizard Has Explored This Far...</p>";
        }
      } catch (error) {
        document.getElementById("results").innerHTML = "<p>Error fetching results. Please try again later.</p>";
      }
    }

    fetchResults();
  </script>
</body>
</html>
